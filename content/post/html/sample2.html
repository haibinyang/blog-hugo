<!DOCTYPE html>
<html>

<head>
    <title>示例网页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        aside {
            width: 40%;
            padding-left: 0.5rem;
            margin-left: 0.5rem;
            float: right;
            box-shadow: inset 5px 0 5px -5px #29627e;
            font-style: italic;
            color: #29627e;
        }

        aside>p {
            margin: 0.5rem;
        }

        footer {
            display: flex;
            justify-content: center;
            padding: 5px;
            background-color: #45a1ff;
            color: #fff;
        }

        hr {
            border: none;
            border-top: 3px double #333;
            color: #333;
            overflow: visible;
            text-align: center;
            height: 5px;
        }

        hr:after {
            background: #fff;
            content: '§';
            padding: 0 4px;
            position: relative;
            top: -13px;
        }
    </style>
</head>

<body>
    <header>
        <h1>我的网站</h1>
        <p>这是我的网站的标题</p>
    </header>

    <nav>
        <ul>
            <li><a href="#home">主页</a></li>
            <li><a href="#news">新闻</a></li>
            <li><a href="#contact">联系我们</a></li>
            <li><a href="#about">关于我们</a></li>
        </ul>
    </nav>

    <section>
        <article>
            <h2>文章标题</h2>
            <p>这是文章的内容。</p>
        </article>
        <article>
            <h2>另一个文章标题</h2>
            <p>这是另一个文章的内容。</p>
        </article>
    </section>

    <footer>
        <p>版权 © 2023 我的网站</p>
    </footer>
</body>

</html>
